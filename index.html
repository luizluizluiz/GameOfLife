        $('document').ready(function() {
            life.initLifeGrid('#lifeGrid');
            
        });
       </script>

    <body>
        <!--[if lt IE 8]>

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">Conway's Game of Life</h1>
                <nav>
                    <ul>
                        <li><a href="#" onClick="life.startStopLife();">Start / Stop</a></li>
                        <li><a href="#" onclick="life.nextLife();">Next Step</a></li>
                        <li><a href="#" onclick="life.reset();">Clear Grid</a></li>
                        <li><a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life" target="_blank">Wiki / Rules</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">
                <canvas id="lifeGrid" width="1050" height="450"></canvas>
            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <div style="float:left;">
                    <h3>Luiz Philip M. Santos: Mindvalley Coding Challenge</h3>
                </div>
                <div style="float:right;">
                    <input type="button" value="-" onclick="life.adjustCellSpeed(false); $('#speed').text(100 - (life.speed / 10));">
                    Speed: <span id="speed"></span> / 100%
                    <input type="button" value="+" onclick="life.adjustCellSpeed(true); $('#speed').text(100 - (life.speed / 10));">
                </div>
            </footer>
        </div>
    </body>
